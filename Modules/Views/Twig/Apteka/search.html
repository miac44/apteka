<div class="container">
    <h2>Результат поиска</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Аптека</th>
            <th>Наименование</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
{% for drug in drugs %}
{% set pharmacy = drug.pharmacy %}
            <tr>
                <td>
                    <p>{{ pharmacy.APTNAME}}</p>
                    <p>Адрес: {{ pharmacy.ADRESS }}</p>
                    <p>{{ include ('Apteka/pharmacy.link.html') }}</p>
                </td>
                <td>{{ drug.NOMNAME }}</td>
                <td>{{ drug.KOL }}</td>
                <td>{{ drug.PRICE }}</td>
            </tr>
{% endfor %}
        </tbody>
    </table>
</div>
